<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Cambio de Base</title>
</head>
<body>
    {% include 'header.html' %}
    <div class="container mt-5">
        <h1>Cambio de Base</h1>

        <!-- Tooltip Button -->
        <button type="button" class="btn btn-info mb-3" data-bs-toggle="tooltip" data-bs-placement="right"
                title="Ingresa un número en la base original (entre 2 y 16) y selecciona la base a la que deseas convertir.">
            <i class="fas fa-info-circle"></i> ¿Cómo usar?
        </button>

        <!-- Formulario de conversión de bases -->
        <form method="POST">
            <div class="mb-3">
                <label for="numero" class="form-label">Número:</label>
                <input type="text" id="numero" name="numero" class="form-control" required value="{{ numero if numero else '' }}">
            </div>
            <div class="mb-3">
                <label for="base_origen" class="form-label">Base de Origen (entre 2 y 16):</label>
                <input type="number" id="base_origen" name="base_origen" class="form-control" min="2" max="16" required value="{{ base_origen if base_origen else '' }}">
            </div>
            <div class="mb-3">
                <label for="base_destino" class="form-label">Base de Destino (entre 2 y 16):</label>
                <input type="number" id="base_destino" name="base_destino" class="form-control" min="2" max="16" required value="{{ base_destino if base_destino else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Convertir</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>

        <!-- Mostrar resultado o error -->
        {% if resultado %}
            <div class="alert alert-success mt-3">
                <strong>Resultado:</strong> {{ resultado }}
            </div>
        {% elif error %}
            <div class="alert alert-danger mt-3">
                <strong>Error:</strong> {{ error }}
            </div>
        {% endif %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
<script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
</body>
</html>
